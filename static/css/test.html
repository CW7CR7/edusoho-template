<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <title>CSS长度单位rem-CSS大小rem详解</title>
    <meta name="author" content="Joy Du(飘零雾雨), dooyoe@gmail.com, www.doyoe.com" />
    <style>
        html,
        h1 {
            font-size: 12px;
        }
        
        p {
            font-size: 2rem;
        }
        
        div {
            height: 2rem;
        }
    </style>
</head>

<body>
    <h1>下面的文字将是html定义的字体大小的2倍：</h1>
    <p>我是html定义的12px的2倍，字体大小为24px</p>
    <div></div>
</body>

</html>
